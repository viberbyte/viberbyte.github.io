<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Basic Splash Screen</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="splashBody">
	<div class="splashScreen">
		<div class="loadingContainer">

			<div class="loadingBox">
				<img src="https://vignette.wikia.nocookie.net/borderlands/images/4/42/Vault_logo.png/revision/latest?cb=20100114181536" class="splashLogo">
				<div class="loadingBarContainer">
					<div class="loadingbar"></div>
				</div>

				<div class="loadingCircle">
					<div class="circleOuter"></div>
					<div class="circleLoader"></div>
				</div>
			</div>


		</div>
	</div>
	<div class="splashBehind">
	<center>	<p><b>THIS IS SPLASH BEHIND</b></p></center>
	</div>
	<div class="splashBehindTwo">
		
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
